<html>
<head>
	<title> Square Root Finder </title>
	<style>
		* {font-size:70px; font-family:Gill Sans MT;}
		body { background-color:lightblue; }
		h1 { background-color:black;color:white;width:70%;border-radius:200px;}
	</style>
	<script>
		function find()
		{
			event.preventDefault();
			let num = document.getElementById("num");
			let ans = document.getElementById("ans");

			if(num.value =="")
			{
				alert("Please enter any Positive number");
				ans.innerHTML = "";
				num.focus();
				return;
			}

			let n = parseFloat(num.value);
			
			if(n < 0.0)
			{
				alert("Negative Number is Not Allowed");
				ans.innerHTML = "";
				num.focus();
				num.value= "";
				return;
			}
			
			let r = Math.sqrt(n);
			let msg = "The Square Root is " + r.toFixed(2);
			ans.innerHTML = msg;
		}
	</script>
</head>
<body>
<center>
<h1> Square Root Finder </h1>
<form onsubmit="find()">
<input type="number" step="any" placeholder="Enter any number" id="num" />
<br><br>
<input type="submit" value="Enter" />
</form>
<h2  Id="ans" />
</center>
</body>
</html>
